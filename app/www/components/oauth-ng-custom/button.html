<span class="btn btn-primary" ng-show="!show || show=='logged-out'" style="margin-top: 5px" ng-click="login()"><img class="imgbtnnLogin" style="margin-right:5px" src="https://raw.githubusercontent.com/learning-layers/LayersToolTemplate/master/extras/logo.png" height="32px">
    <translate>Sign in with</translate> <i>Learning Layers</i>
</span>

<div class="btn-group" uib-dropdown ng-show="show=='logged-in'" style="margin-top: 5px">
    <button id="btn-append-to-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        <img style="margin-right:5px" src="https://raw.githubusercontent.com/learning-layers/LayersToolTemplate/master/extras/logo.png" height="32px"> <translate>Signed in</translate> <span class="caret"></span>
    </button>
    <ul class="dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
        <li role="menuitem"><a ng-click="logout()"><i class="fa fa-sign-out"></i> <translate>Sign out</translate> <strong>{{profile.name}}</strong></a></li>
    </ul>
</div>

<span class="btn btn-primary" ng-show="show=='denied'" style="margin-top: 5px" ng-click="login()"><img class="imgbtnnLogin" style="margin-right:5px" src="https://raw.githubusercontent.com/learning-layers/LayersToolTemplate/master/extras/logo.png" height="32px">
    <translate>Denied by</translate> <i>Learning Layers</i>
</span>
