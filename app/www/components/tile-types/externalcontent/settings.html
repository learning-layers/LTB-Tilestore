<div ng-controller="externalcontentMenuController as MSettingCtrl">
    <waiting-icon label="getLinkInformation"></waiting-icon>
    <div class="form-group">
        <label class="control-label" translate>Tile title</label>
        <input type="text" ng-model="tileTCtrl.selectedTile.name" class="form-control">  
    </div>
    
    <div class="form-group">
        <label class="control-label" translate>Add url to list</label>
        <div class="input-group">
            <input type="text" ng-model="MSettingCtrl.url" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="MSettingCtrl.addLink()" translate>Add</button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label translate>Your Content Items</label>
        <ul>
            <li ng-repeat="item in MSettingCtrl.selectedTile.settings.externalcontent">
                <span title="{{item.description}}"><strong>{{item.title?item.title:MainCtrl.getString('[Untitled] on')+ ' '+item.provider_name}}</strong> <i class="fa fa-trash" ng-click="MSettingCtrl.removeLink(item)"></i></span>
            </li>
        </ul>
    </div>
    <div class="form-group" ng-show="MSettingCtrl.selectedTile.settings.externalcontent.length > 1">
        <label class="control-label" translate>Description (max 100 char)</label>
        <textarea ng-model="MSettingCtrl.selectedTile.settings.description" 
            ng-maxlength="100"
            class="form-control"></textarea>
        
    </div>
    
</div>
