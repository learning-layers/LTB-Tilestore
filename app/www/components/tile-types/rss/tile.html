<div class="corner" ng-show="!tilereadonly"></div>
<div class="check"  ng-show="!tilereadonly" ng-click="TileCtrl.tileEdit($event)"></div>
<div class="tile-inner" ng-click="TileCtrl.tileClick($event)">
    <div class="tile-header">
       <i ng-show="{{tile.icon !== '' && !(tile.settings && tile.settings.count)}}" class="tile-icon fa fa-{{tile.icon}} icontile"></i>
       <div ng-show="{{tile.settings && tile.settings.count >= 0}}" class="tile-icon">{{tile.settings.count}}</div>
       <div class="tile-headertxt">{{tile.name | cut:true:50:' ...'}}&nbsp;</div>
    </div>
</div>
