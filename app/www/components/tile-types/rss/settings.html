<div ng-controller="rssMenuController as MSettingCtrl">
    <div class="form-group">
        <label class="control-label" translate>Tile title</label>
        <input type="text" ng-model="tileTCtrl.selectedTile.name" class="form-control">  
    </div>
    
    <div class="form-group">
        <label class="control-label" translate>Url</label>
        <div class="input-group">
            <input type="text" ng-model="MSettingCtrl.query" class="form-control">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="MSettingCtrl.findFeed()" translate>Get Feed</button>
            </span>
        </div>
    </div>
</div>
