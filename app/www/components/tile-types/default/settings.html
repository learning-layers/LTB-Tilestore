<div ng-controller="defaultMenuController as MSettingCtrl">
    
    <div >
		<div class="form-group">
			<label class="control-label" translate>Tile title</label>
			<input type="text" ng-model="tileTCtrl.selectedTile.name" class="form-control">  
		</div>
    
		<div class="form-group">
			<label class="control-label" translate>Heading</label>
			<input type="text" ng-model="tileTCtrl.selectedTile.settings.title" class="form-control">
		</div>
		<div class="form-group" >
			<label class="control-label" translate>Content</label>
			<text-angular ng-model="MSettingCtrl.html"
					  ta-toolbar="[['h1','h2','h3','h4','h5','h6','p','pre','quote'],['bold','italics','underline','strikeThrough','ul','ol','undo','redo','clear'],['justifyLeft','justifyCenter','justifyRight','indent','outdent'],['html','insertImage','insertLink']]"
					  ta-toolbar-button-class="btn btn-xs btn-default"></text-angular>
			<div class="btn-group">
				<button type="button"  class="btn btn-success" ng-click="MSettingCtrl.saveHtml()" translate>Apply</button>
				<button type="button"  class="btn btn-default" ng-click="MSettingCtrl.resetHtml()" translate>Reset</button>
				<button type="button"  class="btn btn-primary" ng-click="MSettingCtrl.showPreview()" translate>Preview</button>
			</div>
		</div>
    </div>
</div>
