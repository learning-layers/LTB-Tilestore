<div class="corner" ng-show="!tilereadonly"></div>
<div class="check"  ng-show="!tilereadonly && valid_tiletype" ng-click="TileCtrl.tileEdit($event)"></div>
<div class="trash"  ng-show="!tilereadonly && !valid_tiletype" 
    ng-click="TileCtrl.tileDelete('invalid_tiletype_edit')">
</div>
<div class="tile-inner" ng-click="TileCtrl.tileClick($event)">
    <div class="tile-header" ng-show="valid_tiletype">
        <i ng-show="{{tile.icon !== ''}}" class="tile-icon fa fa-{{tile.icon}}"></i>
        <div class="tile-headertxt">{{tile.name | cut:true:50:' ...'}}&nbsp;</div>
    </div>
    <div class="tile-header" ng-show="!valid_tiletype">
        <i class="tile-icon fa fa-medkit"></i>
        <div class="tile-headertxt"><span translate ng-show="size='double'">Unknown type</span>: {{original_tiletype}}</div>
    </div>
    <div class="tile-main" ng-show="!tile.image_url">
		<div class="tile-content small "><strong>{{tile.settings.title}}</strong></div>
        <div class="tile-content small" ng-bind-html="TileCtrl.safeHtml(tile.settings.html)"></div>
    </div> 
<!--    <div class="tile-object">
        <div class="name">
            {{tile.name}}
        </div>
    </div>-->
</div>
