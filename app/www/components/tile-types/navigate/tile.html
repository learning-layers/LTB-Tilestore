<div class="corner" style="width:40px" ng-show="!tilereadonly"></div>
<div class="check"  ng-show="!tilereadonly" ng-click="TileCtrl.tileEdit($event)"></div>
<div class="tile-inner" ng-click="TileCtrl.tileClick($event)" >
    <div class="tile-header">
        <i ng-show="{{tile.icon !== ''}}" class="tile-icon fa fa-{{tile.icon}}"></i>
        <div class="tile-headertxt">{{tile.name | cut:true:50:' ...'}}&nbsp;</div>
    </div>
    <div class="tile-main">
        <div class="tile-content" style="text-align: center">
            <i ng-show="tile.settings.navicon" class="fa fa-{{tile.settings.navicon?tile.settings.navicon:'arrows'}} fa-4x icontile" style="margin-top: 8px;"></i>
        </div>
    </div>
</div>
